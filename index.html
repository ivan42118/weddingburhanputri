<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan</title>
  </head>
  <body>
    <div class="nama-tamu">Tamu Undangan yang Terhormat</div>
    <script>
      // Tambahkan ini di awal script
      var storedName = sessionStorage.getItem("guestName");
      if (storedName) {
        guestName = storedName;
        sessionStorage.removeItem("guestName");
        document.querySelector(".nama-tamu").textContent = guestName;
      }
      // Script ini akan dijalankan saat halaman dimuat
      var pathSegments = window.location.pathname.split("/");
      var guestName = pathSegments[pathSegments.length - 1];
      if (guestName && guestName !== "") {
        guestName = decodeURIComponent(guestName.replace(/\+/g, " "));
        guestName = guestName
          .split(" ")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
        document.querySelector(".nama-tamu").textContent = guestName;
      }
    </script>
  </body>
</html>
